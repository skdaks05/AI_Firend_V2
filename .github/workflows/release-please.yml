name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      cli_release_created: ${{ steps.release.outputs['cli--release_created'] }}
      cli_tag_name: ${{ steps.release.outputs['cli--tag_name'] }}
      cli_version: ${{ steps.release.outputs['cli--version'] }}
      web_release_created: ${{ steps.release.outputs['web--release_created'] }}
      web_tag_name: ${{ steps.release.outputs['web--tag_name'] }}
      web_version: ${{ steps.release.outputs['web--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          include-component-in-tag: true

  publish-artifacts:
    needs: release-please
    if: ${{ needs.release-please.outputs.cli_release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Generate prompt-manifest.json
        env:
          RELEASE_VERSION: ${{ needs.release-please.outputs.cli_version }}
        run: bunx tsx cli/generate-manifest.ts "$RELEASE_VERSION"

      - name: Commit prompt-manifest.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prompt-manifest.json
          git commit -m "chore: update prompt-manifest.json for ${{ needs.release-please.outputs.cli_version }}" || echo "No changes to commit"
          git push

      - name: Create tarball
        run: |
          tar -czvf agent-skills.tar.gz .agent/
          sha256sum agent-skills.tar.gz > agent-skills.tar.gz.sha256

      - name: Upload release artifacts
        env:
          RELEASE_TAG: ${{ needs.release-please.outputs.cli_tag_name }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            prompt-manifest.json
            agent-skills.tar.gz
            agent-skills.tar.gz.sha256

  publish-npm:
    needs: release-please
    if: ${{ needs.release-please.outputs.cli_release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI
        run: bun run --cwd cli build

      - name: Publish to NPM
        run: cd cli && bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
