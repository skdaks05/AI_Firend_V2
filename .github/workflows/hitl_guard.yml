name: hitl-guard
on:
  pull_request:
  push:
    branches: [main]

jobs:
  hitl_guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run HITL gate tests
        run: npm run --workspace cli test:hitl
